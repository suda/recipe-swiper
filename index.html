        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container.centered {
            justify-content: center;
        }

        h1 {
            display: none;
        }

        .card-stack {
            position: relative;
            width: 100%;
            flex: 1;
            max-height: calc(100vh - 200px);
            margin: 0 auto;
        }

        .recipe-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .recipe-card.dragging {
            cursor: grabbing;
            transition: none;
        }

        .recipe-card.swiped-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .recipe-card.swiped-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }

        .recipe-image {
            width: 100%;
            height: 82%;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .recipe-info {
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 18%;
        }

        .recipe-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }

        .recipe-category {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .swipe-indicator {
            position: absolute;
            top: 30px;
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .swipe-indicator.like {
            right: 30px;
            color: #4ade80;
        }

        .swipe-indicator.nope {
            left: 30px;
            color: #f87171;
        }

        .recipe-card.swiping-right .swipe-indicator.like {
            opacity: 1;
        }

        .recipe-card.swiping-left .swipe-indicator.nope {
            opacity: 1;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.nope {
            background: #f87171;
            color: white;
        }

        .button.like {
            background: #4ade80;
            color: white;
        }

        .finish-button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .finish-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .selected-recipe {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .selected-recipe img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .selected-recipe-info h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .selected-recipe-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .restart-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restart-button:hover {
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1rem;
        }

        .counter {
            text-align: center;
            color: white;
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0.9;
        }

        .category-selection {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            flex: 1;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            flex-direction: column;
        }

        .category-selection.show {
            display: flex;
        }

        .category-selection h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .category-button {
            padding: 20px 15px;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
        }

        .category-button:hover {
            transform: scale(1.05);
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            display: block;
            font-size: 2rem;
            margin-bottom: 8px;
        }

            display: block;
            font-size: 0.85rem;
        }

        .category-count {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }
    </style>

        // Shuffle array
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getCategories() {
            const categoryMap = {};
            recipes.forEach(recipe => {
                const cat = recipe.category;
                categoryMap[cat] = (categoryMap[cat] || 0) + 1;
            });
            return Object.entries(categoryMap).map(([name, count]) => ({ name, count }));
        }

        // Show category selection
        function showCategorySelection() {
            const categories = getCategories();
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            categories.forEach(({ name, count }) => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.onclick = () => selectCategory(name);
                
                const emoji = categoryEmojis[name] || 'üç¥';
                button.innerHTML = `
                    <span class="category-emoji">${emoji}</span>
                    <span class="category-name">${name}</span>
                    <span class="category-count">${count} recipe${count !== 1 ? 's' : ''}</span>
                `;
                
                grid.appendChild(button);
            });

            document.getElementById('categorySelection').classList.add('show');
            document.getElementById('cardStack').style.display = 'none';
            document.querySelector('.container').classList.remove('centered');
        }

        // Select category and start swiping
        function selectCategory(category) {
            selectedCategory = category;
            filteredRecipes = shuffle(recipes.filter(r => r.category === category));
            currentIndex = 0;
            
            document.getElementById('categorySelection').classList.remove('show');
            document.getElementById('cardStack').style.display = '';
            document.querySelector('.container').classList.add('centered');
            document.getElementById('buttons').style.display = 'flex';
            document.getElementById('finishButton').style.display = 'block';
            
            init();
        }

        function init() {
            renderCard();
            updateCounter();
        }

        function renderCard() {
            const cardStack = document.getElementById('cardStack');
            cardStack.innerHTML = '';

            if (currentIndex >= filteredRecipes.length) {
                showResults();
                return;
            }

            const recipe = filteredRecipes[currentIndex];
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.innerHTML = `
                <div class="swipe-indicator nope">NOPE</div>
                <div class="swipe-indicator like">LIKE</div>
                <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image" onerror="this.src='https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800&q=80'">
                <div class="recipe-info">
                    <div class="recipe-name">${recipe.name}</div>
                </div>
            `;

            // Touch events
            card.addEventListener('touchstart', handleStart);
            card.addEventListener('touchmove', handleMove);
            card.addEventListener('touchend', handleEnd);

            // Mouse events
            card.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);

            cardStack.appendChild(card);
            currentCard = card;
        }

        function handleStart(e) {
            if (e.type === 'mousedown' && e.button !== 0) return;
            
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentCard.classList.add('dragging');
            e.preventDefault();
        }

        function handleMove(e) {
            if (!isDragging) return;
            
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const diff = currentX - startX;
            const rotation = diff / 20;

            currentCard.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;

            if (diff > 50) {
                currentCard.classList.add('swiping-right');
                currentCard.classList.remove('swiping-left');
            } else if (diff < -50) {
                currentCard.classList.add('swiping-left');
                currentCard.classList.remove('swiping-right');
            } else {
                currentCard.classList.remove('swiping-right', 'swiping-left');
            }
        }

        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            currentCard.classList.remove('dragging');

            const diff = currentX - startX;
            const threshold = 100;

            if (diff > threshold) {
                finishSwipe('right');
            } else if (diff < -threshold) {
                finishSwipe('left');
            } else {
                currentCard.style.transform = '';
                currentCard.classList.remove('swiping-right', 'swiping-left');
            }
        }

        function swipe(direction) {
            if (!currentCard) return;
            finishSwipe(direction);
        }

        function finishSwipe(direction) {
            currentCard.classList.add(`swiped-${direction}`);
            
            if (direction === 'right') {
                selectedRecipes.push(filteredRecipes[currentIndex]);
            }

            setTimeout(() => {
                currentIndex++;
                renderCard();
                updateCounter();
            }, 300);
        }

        function updateCounter() {
            const counter = document.getElementById('counter');
            const remaining = filteredRecipes.length - currentIndex;
            counter.textContent = `${remaining} remaining`;
        }

        function showResults() {
            document.getElementById('cardStack').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('finishButton').style.display = 'none';
            document.getElementById('counter').style.display = 'none';
            document.querySelector('.container h1').textContent = '‚úÖ Done!';
            document.querySelector('.container').classList.remove('centered');
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');

            const selectedList = document.getElementById('selectedList');
            
            if (selectedRecipes.length === 0) {
                selectedList.innerHTML = '<div class="empty-state">You didn\'t select any recipes. Try again!</div>';
            } else {
                selectedList.innerHTML = selectedRecipes.map(recipe => `
                    <div class="selected-recipe">
                        <img src="${recipe.image}" alt="${recipe.name}">
                        <div class="selected-recipe-info">
                            <h3>${recipe.name}</h3>
                        </div>
                    </div>
                `).join('');
            }
        }

        function restart() {
            currentIndex = 0;
            selectedRecipes = [];
            filteredRecipes = [];
            selectedCategory = null;
            
            document.getElementById('cardStack').innerHTML = '';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('finishButton').style.display = 'none';
            document.getElementById('counter').style.display = '';
            document.querySelector('.container h1').textContent = 'üçΩÔ∏è Recipe Swiper';
            document.getElementById('results').classList.remove('show');
            
            showCategorySelection();
        }

        // Initialize on load
        showCategorySelection();
    </script>
</body>
</html>
